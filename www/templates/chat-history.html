<!-- 行车历史 -->
<ion-view view-title="行车历史">
  <ion-content >
    <ion-list>
      <ion-item class="" ng-repeat="record in histories" type="item-text-wrap">
        {{record.carnumber}}
        <span class="item-note">
          {{record.timestamp}}
        </span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
